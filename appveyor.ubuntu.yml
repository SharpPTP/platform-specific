version: 1.0.0.{build}
image: Ubuntu
branches:
  only:
    - master
nuget:
  disable_publish_on_pr: true
test: off
# prevent the double build when a branch has an active PR
skip_branch_with_pr: true
install:
  # .NET Core SDK binaries
  - bs: wget -q https://packages.microsoft.com/config/ubuntu/19.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
  - bs: sudo dpkg -i packages-microsoft-prod.deb
  - bs: sudo apt-get update
  - bs: sudo apt-get install apt-transport-https
  - bs: sudo apt-get update
  - bs: sudo apt-get install dotnet-sdk-3.1
before_build:
  - bs: dotnet --version
build_script:
  - bs: Deploy.sh
